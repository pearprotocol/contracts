name: CI

on: [ push ]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
            node-version: 14.x
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
            npm run test
